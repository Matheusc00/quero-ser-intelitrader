<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Jokenpô</title>
</head>

<body>
    <h1>Jokenpô</h1>
    <h3>jogador:</h3>
    <img src="img/pedra.png.png" alt="Pedra">
    <img src="img/papel.png.png" alt="Papel">
    <img src="img/tesoura.png.png" alt="Tesoura">
    <form>
        <input class="btn" type="radio" name="grupo" id="pedra">Pedra
        <input class="btn" type="radio" name="grupo" id="papel">Papel

            <input type="button" value="JOGAR" onclick="jogar()">
            <input type="reset" value="RESETAR" onclick="resetar()">
        </p>
    </form>
    <hr>
    <h3>Computador:</h3>
    <img src="img/computador.png" alt="PC" id="pc">
    <hr>
    <h3 id="placar"></h3>
    
</body>
